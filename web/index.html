<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaturbotCF6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">CHATURBOTCF6</h1>
        <!-- proxies -->
        <form class="row g-3">
            <div class="d-grid gap-2">
                <label for="proxies">Proxies</label>
                <button id="proxies" type="button" class="btn btn-success btn-lg  btn-block mt-3 ">Seleccionar Archivo</button>
                <strong id="errors-proxies"></strong>
            </div>



            <!-- credentials -->
            <div class="d-grid gap-2">
                <label for="credentials">Crendentials</label>
                <button id="credentials" type="button" class="btn btn-success btn-lg  btn-block mt-3 ">Seleccionar Archivo</button>
                <strong id="errors-credentials"></strong>
            </div>



            <!-- models -->
            <div class="d-grid gap-2">
                <label for="models">Modelos</label>
                <button id="models" type="button" class="btn btn-success btn-lg  btn-block mt-3 ">Seleccionar Archivo</button>
                <strong id="errors-models"></strong>
            </div>



            <!-- ammount proxy -->
            <div class="form-check mt-3">

                <input id="amountproxies" class="form-check-input" type="radio" name="flexRadioDefault" id="oneProxyByBrowser" value="1">
                <label class="form-check-label" for="oneProxyByBrowser">
              1 proxy por navegador
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="fourProxyByBrowser" value="4">
                <label class="form-check-label" for="fourProxyByBrowser">
              1 proxy por 4 navegadores
            </label>
            </div>
            <!-- time between browser -->
            <div class="input-group mb-3">
                <span class="input-group-text">#</span>
                <input id="timeawait" type="number" class="form-control" placeholder="Tiempo entre navegador en segundos" aria-label="Tiempo entre navegador" aria-describedby="Tiempo entre navegador">
            </div>
            <!-- btn send -->
            <div class="d-grid gap-2">
                <button id="run" type="button" class="btn btn-success btn-lg  btn-block mt-3 ">Correr</button>
            </div>
        </form>


    </div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="/eel.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
