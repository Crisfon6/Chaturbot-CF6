<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaturbotCF6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">CHATURBOTCF6</h1>

        <form class="row g-3">

            <div>
                <label for="proxies" class="form-label">Proxies</label>
                <input class="form-control form-control-lg" id="proxies" type="file">
            </div>


            <!-- credentials -->
            <div>
                <label for="credentials" class="form-label">Credenciales</label>
                <input class="form-control form-control-lg" id="credentials" type="file">
            </div>

            <!-- models -->
            <div>
                <label for="models" class="form-label">Modelos</label>
                <input class="form-control form-control-lg" id="models" type="file">
            </div>


            <!-- ammount proxy -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="oneProxyByBrowser">
                <label class="form-check-label" for="oneProxyByBrowser">
              1 proxy por navegador
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="fourProxyByBrowser" checked>
                <label class="form-check-label" for="fourProxyByBrowser">
              1 proxy por 4 navegadores
            </label>
            </div>
            <!-- time between browser -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="timeawait">#</span>
                <input type="number" class="form-control" placeholder="Tiempo entre navegador" aria-label="Tiempo entre navegador" aria-describedby="basic-addon1">
            </div>
            <!-- btn send -->
            <div class="d-grid gap-2">
                <button id="run" type="button" class="btn btn-success btn-lg  btn-block mt-3 ">Correr</button>
            </div>
        </form>


    </div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="/eel.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
